<div class="lyt-login">
  <div class="lhs">
      <h1 class="logo">
          <a href="#">
              <img src="../../assets/images/logo-white.svg" alt="logo">
          </a>
      </h1>
      <div class="title-wrap">
          <h2 class="title">Enter login <span class="cm-line-break"></span> details</h2>
      </div>
  </div>
  <div class="rhs">
      <form class="bs-form">
          <div class="form-wrap">
              <div class="form-group">
                  <input type="text" [(ngModel)]="userName" class="form-control" name="userName" id="emp-id" placeholder="Employee ID">
                  <!-- <label for="emp-id">Employee ID</label> -->
              </div>
              <div class="form-group last">
                  <input type="password" [(ngModel)]="password" class="form-control" name="password" id="password" placeholder="Password">
                  <!-- <label for="password" >Password</label> -->
              </div>
          </div>
          <div class="btn-wrap">
              <button class="btn btn-primary" (click)="login()">LOGIN</button>
          </div>
      </form>
  </div>
</div>

<div class="lyt-login">
  <div class="lhs">
      <h1 class="logo">
          <a href="#">
              <img src="../../assets/images/logo-white.svg" alt="logo">
          </a>
      </h1>
      <div class="title-wrap">
          <h2 class="title">Enter login <span class="cm-line-break"></span> details</h2>
      </div>
  </div>
  <div class="rhs">
      <form class="bs-form mpinForm">
          <div class="form-wrap">
              <div class="form-group">
                <input type="text"  [(ngModel)]="userName" class="form-control" name="userName" id="emp-id" fieldFill>
                <label for="emp-id">Employee ID</label>
              </div>
              <div class="form-group typ-otp last">
                  <span class="control-title">Enter mPIN</span>
                  <input type="password" #mPin (keyup)="onKeyUp($event, 1)"  [(ngModel)]="mPin1" class="form-control" name="mPin1" maxlength="1">
                  <input type="password" #mPin (keyup)="onKeyUp($event, 1)" [(ngModel)]="mPin2" class="form-control" name="mPin2"  maxlength="1">
                  <input type="password" #mPin (keyup)="onKeyUp($event, 1)" [(ngModel)]="mPin3" class="form-control" name="mPin3"  maxlength="1">
                  <input type="password" #mPin (keyup)="onKeyUp($event, 1)" [(ngModel)]="mPin4" class="form-control" name="mPin4"  maxlength="1">
              </div>
              <div class="btn-wrap">
                  <button class="btn" (click)="forgotPin()">FORGOT mPIN</button>
              </div>
          </div>
          <div class="btn-wrap">
              <button class="btn btn-primary" (click)="login()">LOGIN</button>
          </div>
      </form>
  </div>
</div>

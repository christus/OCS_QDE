              <!-- Upload Documents -->

              <div class="tabs-contents" #tabContents>
                <div class="tab-content" [ngClass]="{'active': (activeTab == 0)}">
                    <!-- <a href="javascript:void(0);" class="back-btn" (click)="onBackButtonClick(panSlider2)"></a> -->
                    <div class="lyt-tabs">
                        <div class="lhs">
                            <div  class="swiper-container form-swiper"
                                  [swiper]="lhsConfig"
                                  #panSlider1="ngxSwiper">
                                <div class="swiper-wrapper">
                                    <div class="swiper-slide">
                                        <div class="title-wrap">
                                            <h4 class="title">Application<span class="cm-line-break">Completed</span></h4>
                                            <p class="note">Choose a mode of payment to submit this application</p>
                                        </div>
                                    </div>
                                  </div>
                                </div>
                            </div>
                            <div class="rhs">
                                <div  class="swiper-container form-swiper"
                                      [swiper]="rhsConfig"
                                      (slidePrevTransitionStart)="slidePrevTransitionStart(panSlider1)"
                                      (slideNextTransitionStart)="slideNextTransitionStart(panSlider1)"
                                      #panSlider2="ngxSwiper">
                                    <div class="swiper-wrapper">
                                        <div class="swiper-slide">
                                            <form class="bs-form">
                                                <div class="form-wrap">
                                                    <div class="bs-radio">
                                                      <input type="radio" name="payment-radio" id="online" routerLink="/payments/eligibility-check">
                                                      <label for="online">
                                                          <div class="inner-sect">
                                                              <div class="title">Online</div>
                                                              <p class="desc">A link will be sent to 
                                                                      the customerâ€™s verified 
                                                                      mobile number and 
                                                                      email address. The 
                                                                      customer can then pay 
                                                                      online through any 
                                                                      payment method.</p>
                                                              </div>
                                                      </label>
                                                    </div>
                                                    <div class="bs-radio">
                                                      <input type="radio" name="payment-radio" id="offline" (change)="tabSwitch(1)">
                                                      <label for="offline">
                                                          <div class="inner-sect">
                                                            <div class="title">Offline</div>
                                                            <p class="desc">
                                                                    Agent will collect a 
                                                                    cheque and upload a 
                                                                    photo of it through the 
                                                                    app. A cheque usually 
                                                                    takes 2-3 days to clear. 
                                                            </p>
                                                          </div>
                                                      </label>
                                                    </div>
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                    </div>
                </div>

              <!-- Aadhar Card -->

                  <div class="tab-content" [ngClass]="{'active': (activeTab == 1)}">
                    <a href="javascript:void(0);" class="back-btn" (click)="onBackButtonClick(panSlider2)"></a>
                    <div class="lyt-tabs">
                        <div class="lhs">
                            <div  class="swiper-container form-swiper"
                                  [swiper]="lhsConfig"
                                  #aadharSlider1="ngxSwiper">
                                <div class="swiper-wrapper">
                                    <div class="swiper-slide">
                                        <div class="title-wrap">
                                            <h4 class="title">Offline<span class="cm-line-break"></span>Payment</h4>
                                            <p class="note">Enter Cheque Details</p>
                                        </div>
                                    </div>
                                    <!-- <div class="swiper-slide">
                                        <div class="title-wrap">
                                            <h4 class="title">Verify<span class="cm-line-break"></span>Aadhar Card</h4>
                                        </div>
                                    </div> -->
                                </div>
                            </div>
                        </div>
                        <div class="rhs">
                            <div  class="swiper-container form-swiper"
                                  [swiper]="rhsConfig"
                                  (slidePrevTransitionStart)="slidePrevTransitionStart(aadharSlider1)"
                                  (slideNextTransitionStart)="slideNextTransitionStart(aadharSlider1)"
                                  #aadharSlider2="ngxSwiper">
                                <div class="swiper-wrapper">
                                    <div class="swiper-slide">
                                      <form class="bs-form" id="spouse-form">
                                        <div class="form-wrap">
                                            <div class="form-group">
                                                <input type="text" class="form-control" id="Cheque-drawn" fieldFill>
                                                <label for="Cheque-drawn">Cheque drawn to</label>
                                            </div>
                                            <div class="form-group">
                                                <span class="control-title">Name of the Bank</span>
                                                <!-- <select class="js-select" name="bankname" aria-placeholder="Name of the bank">                          
                                                        <option value="SBI">SBI</option>
                                                        <option value="HDFC">HDFC</option>
                                                        <option value="Citibank">Citibank</option>
                                                </select>
                                               [(ngModel)]="selectedDocType" -->
                                                <kendo-dropdownlist class="form-control"
                                                [data]="docType" 
                                                textField="key"
                                                valueField="value"
                                                name="bankname"
                                                >
                                              </kendo-dropdownlist>
                                            </div>
                                            <div class="form-group">
                                                <input type="text" class="form-control" id="ifsc-code" fieldFill>
                                                <label for="ifsc-code">IFSC Code</label>
                                            </div>

                                            <div class="form-group">
                                                <input type="text" class="form-control" id="cheque-number" fieldFill>
                                                <label for="cheque-number">Cheque number</label>
                                            </div>
                                            <div class="form-group">
                                                <input type="text" class="form-control" id="amount" fieldFill>
                                                <label for="amount">Amount</label>
                                            </div>
                                        </div>
                                        <div class="btn-wrap">
                                            <button class="btn btn-primary disabled">Submit</button>
                                        </div>
                                    </form>
                                    </div>                              
                                </div>
                            </div>
                        </div>
                    </div>
                  </div>
                </div>
              </div>
              </div>
            </div>
 
    </main>

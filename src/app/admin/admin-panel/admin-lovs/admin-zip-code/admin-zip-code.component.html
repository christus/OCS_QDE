<a class="editsavebtn" routerLink="/admin/lovs">Go Back</a>
<h1 class="lov-heading">{{tableName.split('_').join(' ')}}</h1>
<input type="text" class="lov-search" #searchInp placeholder="Search" tabindex="1" (input)="search($event)" />
<button type="button" class="editsavebtn" (click)="add()">{{isAdd ? 'Close': 'Add New'}}</button>
<button type="button" class="editsavebtn" (click)="refresh()">Refresh Data</button>

<div class="add-form" *ngIf="isAdd">
  <form (ngSubmit)="submitForm(addForm)" #addForm="ngForm">

    <div class="admin-col-half">

      <!-- ZipCode -->
      <div *ngIf="tableName == 'zipcode'">
        <label for="state">Select State</label>
        <select id="state" name="stateId" [(ngModel)]="selectedState.value" (ngModelChange)="stateChanged($event)">
          <option *ngFor="let s of states;" [ngValue]="s.value">{{s.key}}</option>
        </select>
    
        <label for="zone">Select Zone</label>
        <select id="zone" name="zone" [(ngModel)]="selectedZone.value" (ngModelChange)="zoneChanged($event)">
          <option *ngFor="let z of zones;" [ngValue]="z.value">{{z.key}}</option>
        </select>
    
        <label for="city" *ngIf="selectedCity && selectedCity.value != -1">Select City</label>
        <select id="city" name="cityId" *ngIf="selectedCity && selectedCity.value != -1" [(ngModel)]="selectedCity.value" (ngModelChange)="cityChanged($event)">
          <option *ngFor="let c of cities;" [ngValue]="c.value">{{c.key}}</option>
        </select>
      </div>


    </div>

    <div class="admin-col-half">
      <label for="description">Description</label>
      <input type="text" class="descvalue" [(ngModel)]="description" id="description" name="description" ngModel />
  
      <label for="value">Value</label>
      <input type="text" class="descvalue" [(ngModel)]="value" id="value" name="value" ngModel />

      <button type="submit" class="saveBtn">Save</button>
    </div>

  </form>
</div>

<!-- <input type="text" class="lov-search" placeholder="Search" (input)="search($event)" /> -->
<div class="zipcode-table-wrapper">

  <table class="zipcode-table">
    <thead>
      <tr>
        <th>Sr No.</th>
        <th>State</th>
        <th>Zone</th>
        <th>City</th>
        <th>Description</th>
        <th>Value</th>
        <th>Edit/Save</th>
        <th>Delete</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let d of data;let i=index;">
        <td>{{i+1}}</td>
        <td>{{d.stateName}}</td>
        <td>{{d.zoneName}}</td>
        <td>{{d.cityName}}</td>
        <td>{{d.description}}</td>
        <td>{{d.value}}</td>
        <td>
          <button type="button" class="editsavebtn" (click)="edit(i)">Edit</button>
        </td>
        <td>
          <button type="button" class="editsavebtn" (click)="delete(i)">Delete</button>
        </td>
      </tr>
      <tr>
        <td><button type="button" class="editsavebtn" *ngIf="currentPage != totalPages" (click)="loadMore()">Load More</button></td>
      </tr>
    </tbody>
  </table>

  

  <div class="pagination-wrapper">
    <!-- <ul>
      <li class="pagination" *ngIf="currentPage != 1">
        <a class="pagination-link">&lt;</a>
      </li>
      <li class="pagination" *ngFor="let page of counter(perPageCount);let i=index">
        <a class="pagination-link">{{i+1}}</a>
      </li>
      <li class="pagination" *ngIf="currentPage == totalPages">
        <a class="pagination-link">&gt;</a>
      </li>
    </ul> -->
    <div class="pagination">
      
    </div>
  </div>
</div>

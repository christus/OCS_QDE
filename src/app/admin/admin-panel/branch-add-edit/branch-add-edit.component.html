<form [formGroup]="registerUser" class="branch-edit" (ngSubmit)="onSubmit()"  autocomplete="off">
    <div class="inputBox form-field-el">
            <label for="Value" class="inputText">Value:</label>
            <input type="text" id="Value" class="form-control" formControlName="Value" fieldFill autocomplete="nope"/> 
    </div>
    <div class="inputBox form-field-el">
            <label for="description" class="inputText">Description:</label>
            <input type="text" id="description" class="form-control" fieldFill formControlName="description" autocomplete="nope"/>
    </div>
     <div class="inputBox form-field-el">
        <label for="branchCode" class="inputText">Branch code:</label>
        <input type="text" id="branchCode" class="form-control" fieldFill formControlName="branchCode" autocomplete="nope"/>
    </div>
    <div class="inputBox form-field-el">
        <label for="address" class="inputText">Address </label>
        <input type="text" id="address"  class="form-control" fieldFill formControlName="address" autocomplete="nope" />
    </div>
    <!-- <div class="inputBox">
        <label for="branchType" class="inputText">Branch type </label>
        <input type="text" id="branchType"  class="form-control" fieldFill formControlName="branchType" autocomplete="nope" />
    </div> -->


    <div class="selectBox form-field-el">
        <label class="controltitle">Branch type</label>
        <select class="form-control" formControlName="branchType">
            <option  [ngValue]="null" disabled>Choose branch type</option>
            <option value="Single branch">Single branch</option>
            <option value="Multi branch">Multi branch</option>
        </select>
    </div>


    <div class="inputBox form-field-el">
        <label for="newFinnOneCode" class="inputText">NewFinnOne code:</label>
        <input type="text" id="newFinnOneCode"  class="form-control" fieldFill formControlName="newFinnOneCode" autocomplete="nope" />
    </div>

    <div class="inputBox form-field-el reportingToBlock">
        <label for="city" class="">City:</label>
        <input type="text" id="city"  (input)="filterLeads($event)" class="form-control"  formControlName="city" fieldFill  autocomplete="nope"/>
        <input type="hidden" class="form-control" hidden  formControlName="cityInp" #cityEl  autocomplete="nope"/>
        <span class="reporting_to">
            <ul>
                <li #city class="item" id="{{i.cityId}}"  (click)="selectedCity(in, i)" *ngFor="let i of filteredItems;let in=index;">
                    {{i.cityDescription}}
                </li>
            </ul>                
        </span>
    </div>


    <div class="inputBox form-field-el reportingToBlock reporting_to_margin">
            <label for="zipCode" class="">Zip code:</label>
            <input type="text" id="zipCode"  (input)="filteredZipItems($event)" class="form-control"  formControlName="zipCode" fieldFill  autocomplete="nope"/>
            <input type="hidden" class="form-control" hidden  formControlName="zipCodeInp" #zipCodeEl  autocomplete="nope"/>
            <span class="reporting_to ">
                <ul>
                    <li #zipCode class="item" id="{{i.zipcodeId}}"  (click)="selectedzipCode(in, i)" *ngFor="let i of filteredZipCodeItems;let in=index;">
                        {{i.zipcodeValue}}
                    </li>
                </ul>                
            </span>
        </div>

    <div class="inputBox form-field-el">
        <button type="submit" class="btn btn-default" > Submit   </button>
    </div> 

</form>

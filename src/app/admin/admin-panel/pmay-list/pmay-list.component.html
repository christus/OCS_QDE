<a class="editsavebtn" routerLink="/admin/lovs">Go Back</a>
<h1 class="lov-heading">{{tableName.split('_').join(' ')}}</h1>
<input type="text" class="lov-search" #searchInp placeholder="Search" tabindex="1" (input)="search($event)" />
<button type="button" class="editsavebtn" routerLink="/admin/lovs/pmay_list/add">Add Pmay</button>
<button type="button" class="editsavebtn" (click)="refresh()">Refresh Data</button>

<div class="list">
    <table class="table table-striped- table-bordered table-hover table-checkable">
        <thead>
          <tr>
            <th>Dist code</th>
            <th>Dist name</th>
            <th>State code</th>
            <th>State Name</th>
            <th>Sub dist code</th>
            <th>Town code</th>
            <th>Town Name</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr class="item" *ngFor="let item of collection | paginate: { itemsPerPage: perPage, currentPage: currentPage, totalItems: totalItems  }">
            <td><a [routerLink]= "['/admin/lovs/pmay_list', item.id]">{{item.distCode}}</a></td>
            <td>{{item.distName}}</td>
            <td>{{item.stateCode}}</td>
            <td>{{item.stateName}}</td>
            <td>{{item.subDistCode}}</td>
            <td>{{item.townCode}}</td>
            <td>{{item.townName}}</td>
            <td><button (click)="delete(item.id)" type="button" class="editsavebtn"> Delete</button></td>
          </tr>											
        </tbody>
      </table>
    <pagination-controls  (pageChange)="pageChanged($event)"  ></pagination-controls>


    <!-- <a class="admin-sidebar-links" routerLink="/admin/lovs/pmay_list/add">Add Pmay</a> -->

    <div class="redalert error-msg">{{errorMsg}}</div>

  </div>

<h2>Cheque PAYMENT</h2>

<div class="container">
  <div class="tabs">
    <ul class="tabs-head">
      <li class="tab-link" [class.active]="viewMode == 'tab1'" rel="tab1" (click)="viewMode ='tab1'"><a href="javascript:void(0);">Upload Payment</a></li>
      <li class="tab-link" [class.active]="viewMode == 'tab2'" rel="tab2" (click)="viewMode ='tab2'"><a href="javascript:void(0);">Download Payment</a></li>
    </ul>
  </div>
  <div class="tab-slider--container" [ngSwitch]="viewMode">
    <div id="tab1" class="tab-slider--body" *ngSwitchCase="'tab1'">
      <h2>UPDATE PAYMENT</h2>
      <!-- <form>
        <input type="file" name="myFile"  (change)="setUploadDoc($event.target)" ><br><br>
      </form> -->

      <div class="bs-file paymentUploadPicContainer">
          <input name="myFile" id="paymentUploadPic" type="file" class="form-control" (change)="setUploadDoc($event.target)" >
          <label for="paymentUploadPic"><span>Upload Payment Photo</span></label>
      </div>
      <!-- <input type="submit" (click)="startUploadDoc()" class="btn btn-default"> -->

      <div class="btn-wrap">
          <!-- <button type="submit"  class="btn btn-primary">Next</button> -->
          <button class="btn btn-primary" (click)="startUploadDoc()">SUBMIT</button>
        </div>

      <div class="file-name">{{uploadFileName}}</div>
      <div class="error-msg">{{errorMsg}}</div>
    </div>
    <div id="tab2" class="tab-slider--body" *ngSwitchCase="'tab2'">
      <h2>Download CSV for Cheque payment</h2>
      <input type="submit" (click)="downloadCSV()" class="btn btn-default">

    </div>
  </div>
</div>

<div class="list">
  <table class="table table-striped- table-bordered table-hover table-checkable">
      <thead>
        <tr>
          <th>ID</th>
          <th>First Name</th>
          <th>Last Name</th>
          <th>User Name</th>
          <th>Email Id</th>
          <th>Mobile Number</th>
          <th>User Role</th>
          <th>Branch Name</th>
          <th>Reporting To</th>
          <th>Is Valid</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of collection | paginate: { itemsPerPage: 2, currentPage: p }">
          <td>{{item.Id}}</td>
          <td>{{item.userFirstName}}</td>
          <td>{{item.userLastName}}</td>
          <td>{{item.userName}}</td>
          <td>{{item.userMail}}</td>
          <td>{{item.mobile}}</td>
          <td><a [routerLink]= "['/admin/add-user', item.Id]">{{item.roleId}}</a></td>
          <td>{{item.branchName}}</td>
          <td>{{item.reportingTo}}</td>
          <td>{{item.isValid}}</td>
        </tr>											
      </tbody>
    </table>

  <pagination-controls (pageChange)="p = $event"></pagination-controls>
</div>

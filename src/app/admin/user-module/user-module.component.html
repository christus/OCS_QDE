<div class="list">
  <ul>
    <li *ngFor="let item of collection | paginate: { itemsPerPage: 2, currentPage: p }">
  First name:    {{ item.userFirstName}}
  Last name:   {{ item.userLastName}}
  User email:    {{ item.userMail}}
  User branch:    {{ item.userBranch}}
  User role:    {{ item.roleId}}
  Reporting to:    {{ item.reportingTo}}
    </li>
  </ul>

  <pagination-controls (pageChange)="p = $event"></pagination-controls>
</div>

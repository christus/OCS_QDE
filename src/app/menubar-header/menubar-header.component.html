<header>
    <div class="bs-header" data-nav="dashboard">
        <!-- header start -->
        <div class="sec-nav">
            <div class="logo">
                <h1>
                    <a routerLink="/leads" >
                        <img src="assets/images/logo.svg" alt="logo" class="img-responsive" />
                    </a>
                </h1>
            </div>
            <div class="right-panel">
                <h3 class="for-user" *ngIf="isViewFormNameVisible">Application for <span class="user-name">Komal Agarwal</span></h3>
                <a routerLink="/view-form" *ngIf="isViewFormVisible" class="btn btn-default view-form">View Form</a>
                <a (click)="logout()" *ngIf="isLogoutVisible" class="btn btn-default logout">Logout</a>
            </div>
        </div>
<ul class="main-nav" *ngIf="isMenuBarShown">
<li routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}">
    <a routerLink="/applicant">Applicant Details</a>
</li>
<li routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}">
    <a routerLink="/co-applicant">Co-Applicant Details</a>
</li>
<li routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}">
    <a routerLink="/applicant" *ngIf="applicantId == null">Loan Details</a>
    <a [routerLink]="['/loan', applicantId]" *ngIf="applicantId != null">Loan Details</a>
</li>
<li routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}">
    <a routerLink="/references">References</a>
</li>
<li routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}">
    <a routerLink="/payments/offline-payments">Payments</a>
</li>
<li routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}">
    <a routerLink="/document-upload">Document Uploads</a>
</li>
</ul>
        <!-- header end -->
    </div>
</header>

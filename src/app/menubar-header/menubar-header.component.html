<header>
    <div class="bs-header" data-nav="dashboard">
        <!-- header start -->
        <div class="sec-nav">
            <div class="logo">
                <h1>
                    <a routerLink="/leads">
                        <img src="assets/images/logo.svg" alt="logo" class="img-responsive" />
                    </a>
                </h1>
            </div>
            <div class="right-panel">
                <h3 class="for-user" *ngIf="isViewFormNameShown">Application for <span class="user-name">Komal Agarwal</span></h3>
                <a routerLink="/view-form" *ngIf="isViewFormVisible" class="btn btn-default view-form">View Form</a>
                <a (click)="logout()" *ngIf="isLogoutVisible" class="btn btn-default logout">Logout</a>
            </div>
        </div>
        <ul class="main-nav" *ngIf="isMenuBarShown">
            <li routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
                <a  *ngIf="applicationId == null" routerLink="/applicant">Applicant Details</a>
                <a  *ngIf="applicationId != null" [routerLink]="['/applicant', applicationId]">Applicant Details</a>
            </li>
            <li routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
                <a *ngIf="applicationId == null">Co-Applicant Details</a>
                <a [routerLink]="['/applicant', applicationId, 'co-applicant']" *ngIf="applicationId != null && coApplicantIndex == null">Co-Applicant Details</a>
                <a [routerLink]="['/applicant', applicationId, '/co-applicant', coApplicantIndex]" *ngIf="applicationId != null && coApplicantIndex != null">Co-Applicant Details</a>
            </li>
            <li routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
                <a *ngIf="applicationId == null">Loan Details</a>
                <a [routerLink]="['/loan', applicationId]" *ngIf="applicationId != null">Loan Details</a>
            </li>
            <li routerLinkActive="active">
                <a routerLink="/references">References</a>
            </li>
            <li routerLinkActive="active">
                <a routerLink="/document-upload">Document Uploads</a>
            </li>
            <li routerLinkActive="active">
                <a routerLink="/payments/offline-payments">Payments</a>
            </li>
        </ul>
        <!-- header end -->
    </div>
</header>
